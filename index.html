
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Щоденники Зони</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            font-family: "Courier New", monospace;
            color: #ddd;
        }
        .book {
            display: flex;
            justify-content: center;
            padding: 50px;
        }
        .page {
            width: 45%;
            background: rgba(0, 0, 0, 0.6);
            margin: 0 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="page">
            <h2>Сторінка 1</h2>
            <p>— Якщо бачиш аномалію — обходь. Якщо не бачиш — вже пізно.</p>
        </div>
        <div class="page">
            <h2>Сторінка 2</h2>
            <p>У барі:<br>
            — Двісті грамів води.<br>
            — Якої?<br>
            — Не мутованої.</p>
        </div>
    </div>
</body>
</html>
